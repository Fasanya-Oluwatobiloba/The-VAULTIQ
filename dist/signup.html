<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="./css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
<section class="flex justify-center items-center sm:min-h-[100vh] sm:w-full bg-back py-10">
    <div>
        <div class="bg-white flex justify-center border-1 border-border rounded-2xl sm:px-9 px-5 sm:py-14 py-10">
            <form action="">
                <img src="./img/TheVaultIQ.svg" class="mx-auto mb-3 w-28">
                <h2 class="text-xl font-bold mb-3 text-black uppercase text-center">Welcome back</h2>
                <p class="text-sm text-fint uppercase mb-8 text-center">Manage your goods, report and other tools</p>
     
                <div class="mb-4">
                    <label for="" class="absolute text-base text-black font-medium">Email</label><br>
                    <div class="relative w-[404px] h-[41px] border-1 border-border rounded-lg p-2">
                       <input type="email" placeholder="youremail.com" class="w-[385px] bg-transparent outline-0 bg-white" required>           
                    </div>
                </div>
                <div class="mb-4">
                    <label for="" class="absolute text-base text-black font-medium">Password</label><br>
                    <div class="relative w-[404px] h-[41px] border-1 border-border rounded-lg p-2">
                        <input type="text" placeholder=". . . . . . . . . . . . . ." class="w-[385px] bg-transparent outline-0 bg-white" required>
                    </div>
                </div>
                <div class="flex justify-end">
                     <p class="text-xs text-forgot">Forgot password ?</p>
                </div>
                <button class="text-center bg-button text-white px-5 py-2 w-[404px] h-[56px] rounded-xl mt-8">Create account</button>
            </form>
        </div>
        <p class="text-center text-sm text-fine mt-8">Already have an account? <a href="#" class="text-forgot text-sm underline">Log in here</a></p>
    </div>

   
</section>
</body>
</html>
