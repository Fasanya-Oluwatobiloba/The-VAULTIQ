<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up 2</title>
    <link rel="stylesheet" href="../css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
    <section class="flex justify-center items-center sm:min-h-[100vh] sm:w-full bg-back py-10">
        <div>
            <div class="bg-white flex justify-center border-1 border-border rounded-2xl sm:px-9 px-5 sm:py-14 py-10">
                <form action="">
                    <img src="./img/TheVaultIQ.svg" class="mx-auto mb-4">
                    <p class="text-sm text-fint uppercase mb-8 text-center">Manage your goods, report and other tools</p>

                    <div class="flex items-center justify-between mb-4">
                        <div class="">
                            <label class="absolute text-base text-black font-medium">First Name</label><br>
                            <div class="relative w-[189px] h-[41px] border-1 border-border rounded-lg p-2">
                                <input type="text" placeholder="First" class="w-[170px] bg-transparent outline-0 bg-white" required>
                            </div>
                        </div>
                        <div>
                            <label class="absolute text-base text-black font-medium">Second Name</label><br>
                            <div class="relative w-[189px] h-[41px] border-1 border-border rounded-lg p-2">
                                <input type="text" placeholder="Last" class="w-[170px] bg-transparent outline-0 bg-white" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="absolute text-base text-black font-medium">Email</label><br>
                        <div class="relative w-[404px] h-[41px] border-1 border-border rounded-lg p-2">
                           <input type="email" placeholder="email@youremail.com" class="w-[385px] bg-transparent outline-0 bg-white" required>           
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="absolute text-base text-black font-medium">Password</label><br>
                        <div class="relative w-[404px] h-[41px] border-1 border-border rounded-lg p-2">
                            <input type="text" placeholder=". . . . . . . . . . . . . ." class="w-[385px] bg-transparent outline-0 bg-white" required>
                        </div>
                        <div class="mt-4 bg-full rounded-md">
                            <div class="w-32 h-2 bg-half rounded-l-md"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="absolute text-base text-black font-medium">Staff ID</label><br>
                        <div class="relative w-[404px] h-[41px] border-1 border-border rounded-lg p-2">
                            <input type="" placeholder="enter your employment code" class="w-[385px] bg-transparent outline-0 bg-white" required>
                        </div>
                    </div>
         
                    <button class="text-center bg-button text-white px-5 py-2 w-[404px] h-[56px] rounded-xl mt-8">Create account</button>
                </form>
            </div>
            <p class="text-center text-sm text-fine mt-8">Already have an account? <a href="#" class="text-sm text-forgot underline">Log in here</a></p>
        </div>
    
       
    </section>
</body>
</html>
